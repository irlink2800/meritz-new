// This file provides basic support for building the TensorFlow demo
// in Android Studio with Gradle.

apply plugin: 'com.android.application'
apply plugin: 'dexguard'

android {
    compileSdkVersion 27

    lintOptions {
        abortOnError false
    }

    signingConfigs {
        debug {
            storeFile     file('../../../../debug.keystore')
            storePassword 'android'
            keyAlias      'androiddebugkey'
            keyPassword   'android'
        }
    }

    defaultConfig {
        applicationId = 'com.example.androidthings.imageclassifier'
        minSdkVersion 27
        targetSdkVersion 27

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        signingConfig signingConfigs.debug
    }

    buildTypes {
        release {
            minifyEnabled false
            shrinkResources false
        }
    }

    sourceSets {
        main {
            assets.srcDirs = ['./assets']
        }
    }
}

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    implementation 'com.android.support:support-annotations:27.1.0'
    implementation 'com.google.android.things.contrib:driver-button:1.0'
    implementation 'org.tensorflow:tensorflow-lite:1.13.1'
    compileOnly 'com.google.android.things:androidthings:1.0'

    androidTestImplementation 'com.google.android.things:androidthings:+'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'
    androidTestImplementation 'org.mockito:mockito-core:1.10.19'
    androidTestImplementation 'com.google.dexmaker:dexmaker:1.2'
    androidTestImplementation 'com.google.dexmaker:dexmaker-mockito:1.2'
    androidTestImplementation 'org.powermock:powermock-module-junit4:1.6.6'
}

dexguard {
    path = '../../../../..'
    // We can build the sample with the sample license file
    license = '../../../../../lib/dexguard-license.txt'
    configurations {
        release {
            defaultConfiguration 'dexguard-release.pro'
            configuration 'dexguard-project.txt'
        }
        debug {
            defaultConfiguration 'dexguard-debug.pro'
            configuration 'dexguard-project.txt'
        }
    }
}
