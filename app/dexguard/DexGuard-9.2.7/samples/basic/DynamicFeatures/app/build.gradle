apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'dexguard'

android {
    compileSdkVersion versions.compileSdk

    signingConfigs {
        debug {
            storeFile     file('../../../debug.keystore')
            storePassword 'android'
            keyAlias      'androiddebugkey'
            keyPassword   'android'
        }
    }

    defaultConfig {
        applicationId names.applicationId
        minSdkVersion versions.minSdk
        targetSdkVersion versions.targetSdk
        versionCode 1
        versionName "1.0"

        signingConfig signingConfigs.debug
    }

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs         = ['src']
            resources.srcDirs    = ['src']
            aidl.srcDirs         = ['src']
            renderscript.srcDirs = ['src']
            res.srcDirs          = ['res']
            assets.srcDirs       = ['assets']
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            shrinkResources false
        }
    }

    compileOptions {
        sourceCompatibility = '1.8'
        targetCompatibility = '1.8'
    }

    dynamicFeatures = [':features:kotlin',
                       ':features:java',
                       ':features:native',
                       ':features:assets']
}

dependencies {
    api 'com.google.android.play:core:1.3.4'

    // Libraries which can be re-used in other modules should use the `api` keyword.
    // This way they can be shared with dependent feature modules.

    api "org.jetbrains.kotlin:kotlin-stdlib-jdk7:${versions.kotlin}"
    api 'androidx.annotation:annotation:1.0.0-rc02'
    api 'androidx.appcompat:appcompat:1.0.0-rc02'
    api "com.google.android.play:core:${versions.playcore}"
    api 'androidx.constraintlayout:constraintlayout:1.1.2'
}

dexguard {
    path = '../../../..'
    // We can build the sample with the sample license file
    license = '../../../../lib/dexguard-license.txt'
    configurations {
        release {
            defaultConfiguration 'dexguard-release-aggressive.pro'
            defaultConfiguration 'dexguard-androidx.pro'
            configuration 'dexguard-project.txt'
            configuration 'proguard-project.txt'
        }
        debug {
            defaultConfiguration 'dexguard-debug.pro'
            configuration 'dexguard-project.txt'
            configuration 'proguard-project.txt'
        }
    }
}
